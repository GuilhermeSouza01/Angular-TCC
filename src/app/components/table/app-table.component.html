<div class="containerTable">
    <table>
        <thead>
            <tr class="table100-head">
                <th className="column1">Indice</th>
                <th className="column2">Nome</th>
                <th className="column3">Idade</th>
                <th className="column4">Telefone</th>
                <th className="column5">Saldo</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let colab of collaborators ">
                <td>{{colab.index + 1}}</td>
                <td>{{colab.name}}</td>
                <td>{{colab.age}}</td>
                <td>{{colab.phone}}</td>
                <td>{{colab.balance}}</td>

            </tr>
        </tbody>
    </table>
</div>
